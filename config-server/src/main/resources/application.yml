info:
  app:
    name: "@project.name@"
    description: "@project.description@"
    version: "@project.version@"

spring:
  application:
    name: config-server #服务名称

server:
  port: 9648 #端口号

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:9647/eureka
